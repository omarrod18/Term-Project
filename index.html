<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="weather-app">
        <header>
            <h1>Weather App</h1>
        </header>
        <main>
            <div id="search-section">
                <input type="text" id="search-input" placeholder="Search for a location">
                <div id="suggestions"></div>
                <div id="recently-viewed">
                    <h3>Recently Viewed</h3>
                    <ul id="recent-locations"></ul>
                </div>
            </div>
            <section id="current-weather">
                <h2>Current Weather</h2>
                <div id="current"></div>
            </section>
            <section class="dropdown">
                <h2 class="dropdown-toggle">7-Day Outlook</h2>
                <div class="dropdown-content">
                    <div class="slideshow-container" id="outlook-container">
                        <a class="prev" onclick="plusSlides(-1, 'outlook')">&#10094;</a>
                        <a class="next" onclick="plusSlides(1, 'outlook')">&#10095;</a>
                        <div id="outlook" class="centered-content"></div>
                    </div>
                </div>
            </section>
            <section class="dropdown">
                <h2 class="dropdown-toggle">3-Day Detailed Forecast</h2>
                <div class="dropdown-content">
                    <div class="slideshow-container" id="detailed-container">
                        <a class="prev" onclick="plusSlides(-1, 'detailed')">&#10094;</a>
                        <a class="next" onclick="plusSlides(1, 'detailed')">&#10095;</a>
                        <div id="detailed" class="centered-content"></div>
                    </div>
                </div>
            </section>
            <section class="dropdown">
                <h2 class="dropdown-toggle">24-Hour Forecast</h2>
                <div class="dropdown-content">
                    <div class="slideshow-container" id="hourly-container">
                        <a class="prev" onclick="plusSlides(-1, 'hourly')">&#10094;</a>
                        <a class="next" onclick="plusSlides(1, 'hourly')">&#10095;</a>
                        <div id="hourly" class="centered-content"></div>
                    </div>
                </div>
            </section>
            <section class="dropdown">
                <h2 class="dropdown-toggle">Historical Data</h2>
                <div class="dropdown-content" id="historical"></div>
            </section>
            <section class="dropdown">
                <h2 class="dropdown-toggle">Weather Alerts</h2>
                <div class="dropdown-content" id="alerts"></div>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
